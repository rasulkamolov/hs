<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h1>Book Inventory</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Add Book</button>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#sellModal">Sell Book</button>
    <button class="btn btn-success mb-3" id="exportInventoryBtn">Export Current Inventory</button>
    <button class="btn btn-success mb-3" id="exportStatsBtn">Export Today's Statistics</button>

    <div class="mb-3">
        <label for="filterDate" class="form-label">Filter Statistics by Date</label>
        <input type="date" class="form-control" id="filterDate">
        <button class="btn btn-primary mt-2" id="filterDateBtn">Filter</button>
    </div>

    <h2>Current Inventory</h2>
    <table class="table table-striped" id="inventoryTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price (UZS)</th>
                <th>Quantity</th>
                <th>Total Amount (UZS)</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Today's Statistics</h2>
    <table class="table table-striped" id="statsTable">
        <thead>
            <tr>
                <th>Action</th>
                <th>Book</th>
                <th>Quantity</th>
                <th>Total (UZS)</th>
                <th>Timestamp</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Add Book Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addBookBtn">Add Book</button>
            </div>
        </div>
    </div>
</div>

<!-- Sell Book Modal -->
<div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sellModalLabel">Sell Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="sellBookTitle" class="form-label">Book Title</label>
                    <input type="text" class="form-control" id="sellBookTitle">
                </div>
                <div class="mb-3">
                    <label for="sellQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="sellQuantity">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sellBookBtn">Sell Book</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
